<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Computación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b711723059.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <!--TARJETA VENTAS POR SUCURSAL-->
            <div class="card half">
                <div class="card-title">
                    <h1>Ventas por sucursal</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sucursal</th>
                                <th scope="col">Total Ventas</th>
                            </tr>
                        </thead>
                        <tbody id="branch-sales">

                        </tbody>
                    </table>
                </div>
            </div>

            <!--TARJETA REPORTES-->
            <div class="card half">
                <div class="card-title">
                    <h1>Reportes</h1>
                </div>
                <div class="card-body">
                    <p>Productos estrella: <span class="star-product"></span></p>
                    <p>Vendedora que más ingresos generó: <span class="star-seller"></span>
                    </p>
                </div>
            </div>
        </section>
        <section class="container">
            <!--TARJETA VENTAS-->
            <div class="card">
                <div class="card-title">
                    <h1>Ventas</h1>
                    <button id="btn-new-sell" class="btn btn-success"><i class="fas fa-plus-circle"></i>
                        Nueva venta</button>
                </div>
                <div class="card-body sells-container">
                    <table id="sells" class="table">
                    </table>
                </div>
            </div>
        </section>
        <div class="screen-overshadow not-show">
            <!--VENTANA AGREGAR VENTA-->
            <div class="toast position-fixed top-50 start-50 translate-middle" id="toast-add" data-bs-autohide="false">
                <div class="toast-header">
                    <i class="fas fa-plus-circle"></i>
                    <strong class="me-auto">Agregar Venta</strong>
                </div>
                <div class="toast-body">
                    <form>
                        <label class="form-label">Vendedora</label>
                        <select class="select-seller form-control"></select>

                        <label class="form-label">Componentes</label>
                        <select class="select-components form-control" multiple>
                        </select>

                        <label class="form-label">Sucursal</label>
                        <select class="select-branch form-control">
                        </select>

                        <label class="form-label">Fecha</label>
                        <input type="date" class="input-date form-control">
                    </form>
                </div>
                <div class="border-top btn-container">
                    <button type="button" class="btn btn-primary btn-sm toast-close"
                        data-bs-dismiss="toast">Cancelar</button>
                    <button type="button" class="btn btn-success btn-sm" id="btn-add">Guardar</button>
                </div>
            </div>

            <!--VENTANA EDITAR VENTA-->
            <div class="toast position-fixed top-50 start-50 translate-middle" id="toast-edit" data-bs-autohide="false">
                <div class="toast-header">
                    <i class="fas fa-plus-circle"></i>
                    <strong class="me-auto">Editar Venta</strong>
                </div>
                <div class="toast-body">
                    <form>
                        <label class="form-label">Vendedora</label>
                        <select class="select-seller form-control"></select>

                        <label class="form-label">Componentes</label>
                        <select class="select-components form-control" multiple>
                        </select>

                        <label class="form-label">Sucursal</label>
                        <select class="select-branch form-control">
                        </select>

                        <label class="form-label">Fecha</label>
                        <input type="date" class="input-date form-control">
                    </form>
                </div>
                <div class="border-top btn-container">
                    <button type="button" class="btn btn-primary btn-sm toast-close"
                        data-bs-dismiss="toast">Cancelar</button>
                    <button type="button" class="btn btn-success btn-sm" id="btn-edit">Guardar</button>
                </div>
            </div>

            <!--VENTANA ELIMINAR VENTA-->
            <div class="toast position-fixed top-50 start-50 translate-middle" id="toast-delete"
                data-bs-autohide="false">
                <div class="toast-header">
                    <i class="far fa-trash-alt delete"></i>
                    <stong class="me-auto">Eliminar Venta</stong>
                </div>
                <div class="toast-body">
                    <h3>¿Estás segura?</h3>
                    <p>Esta acción no se puede revertir</p>
                </div>
                <div class="border-top btn-container">
                    <button type="button" class="btn btn-primary btn-sm toast-close"
                        data-bs-dismiss="toast">Cancelar</button>
                    <button type="button" class="btn btn-danger btn-sm toast-close" id="btn-delete"
                        data-bs-dismiss="toast">Eliminar</button>
                </div>
            </div>

            <div class="toast position-fixed top-50 start-50 translate-middle" id="toast-error"
                data-bs-autohide="false">
                <div class="toast-header">
                    <i class="far fa-trash-alt delete"></i>
                    <stong class="me-auto">Error</stong>
                </div>
                <div class="toast-body">
                    <p>No se han ingresado componentes en la venta</p>
                </div>
                <div class="border-top btn-container">
                    <button type="button" class="btn btn-primary btn-sm accept-error">Aceptar</button>
                </div>
            </div>
        </div>
    </main>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/prints.js"></script>
</body>

</html>
